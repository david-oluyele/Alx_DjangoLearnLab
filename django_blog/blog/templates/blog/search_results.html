<form method="get" action="{% url 'search' %}">
    <input type="text" name="q" placeholder="Search posts..." value="{{ query }}">
    <button type="submit">Search</button>
</form>

{% if posts %}
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
