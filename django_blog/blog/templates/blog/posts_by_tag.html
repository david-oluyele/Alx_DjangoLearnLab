<!-- blog/templates/blog/posts_by_tag.html -->

<h1>Posts tagged with "{{ tag_slug }}"</h1>

{% if posts %}
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts found with this tag.</p>
{% endif %}
